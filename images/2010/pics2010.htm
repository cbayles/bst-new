<script language=javascript>
<!-- hide me
var folder = "";
var image = "";
var thisSlide = 1;
var format = ".jpg";
var maxPics = 23;
var comments = new Array("");

function prevSlide() {
  if (document.images && thisSlide > 1) {
    loadSlide(--thisSlide);
  }
  else {
    thisSlide = maxPics;
    loadSlide(thisSlide);
  }
}
function nextSlide() {
  if (document.images && thisSlide < maxPics) {
    loadSlide(++thisSlide);
  }
  else {
    thisSlide = 1;
    loadSlide(thisSlide);
  }
}

function loadSlide(slideNumber)
{
    document.slide.src = folder + image + slideNumber + format;
    document.getElementById('slidenum').innerHTML = slideNumber;    
    //document.getElementById('comments').innerHTML = comments[slideNumber];
}

function reloadSlideshow() {
  if (document.images) {
    document.slide.src = folder + image + '1' + format;
  }
}
// end hide --></SCRIPT> 
<script language=javascript>
<!-- Hide from old browsers

function replaceImage() {document.slide.src = folder + image + '1' + format;}

// End hiding -->

</script>
