<script language=javascript>
<!-- hide me
var folder = "";
var image = "";
var thisSlide = 1;
var format = ".jpg";
var maxPics = 28;
function prevSlide() {
  if (document.images && thisSlide > 1) {
    thisSlide--;
    document.slide.src = folder + image + thisSlide + format;
    document.getElementById('slidenum').innerHTML = thisSlide;
  }
  else {
    thisSlide = maxPics;
    document.slide.src = folder + image + thisSlide + format;
    document.getElementById('slidenum').innerHTML = thisSlide;
  }
  //document.getElementById('desc').innerHTML = image + thisSlide + format; 
}
function nextSlide() {
  if (document.images && thisSlide < maxPics) {
    thisSlide++;
    document.slide.src = folder + image + thisSlide + format;
    document.getElementById('slidenum').innerHTML = thisSlide;
  }
  else {
    thisSlide = 1;
    document.slide.src = folder + image + thisSlide + format;
    document.getElementById('slidenum').innerHTML = thisSlide;
  }
   //document.getElementById('desc').innerHTML = image + thisSlide + format; 
}

function reloadSlideshow() {
  if (document.images) {
    document.slide.src = folder + image + '1' + format;
  }
}
// end hide --></SCRIPT> 
<script language=javascript>
<!-- Hide from old browsers

function replaceImage() {document.slide.src = folder + image + '1' + format;}

// End hiding -->

</script>

    <font face="Lucida Handwriting" size="4" color="#000000"><div id=slidenum>1</div></font></b></td>
	<td width="220" align="right"><a href="javascript:nextSlide()"><img src="../next.gif" border="0" alt="" width="70" height="20"></a></td>
</body>
